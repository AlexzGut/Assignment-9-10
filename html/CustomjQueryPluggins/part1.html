        $.fn.animateEffects = function() {
            setInterval(function() {
                // Star generation
                let star = $("<div class='star'>‚≠ê</div>");
                let randomX = Math.random() * window.innerWidth;
                let randomY = Math.random() * window.innerHeight;

                    position: "absolute",
                    left: randomX + "px",

                    zIndex: "9999",

                    star.remove();

                randomY = Math.random() * window.innerHeight;

                    position: "absolute",
                    left: randomX + "px",
                    top: randomY + "px",
                    width: "10px",

                    backgroundColor: randomColor,
                    borderRadius: "50%",
                    transformOrigin: "center",
                    zIndex: "9999",
                });

                $("body").append(explosion);

                explosion.animate({
                    width: "100px",
                    height: "100px",
                    opacity: 0,
                }, {
                    duration: 1000,
                    easing: 'linear',
                    step: function(now, fx) {
                        explosion.css({
                            left: randomX - now / 2 + "px",
                            top: randomY - now / 2 + "px",
                        });
                    },
                    complete: function() {
                        explosion.remove();
                    }
                });
            }, 1000);
        };
