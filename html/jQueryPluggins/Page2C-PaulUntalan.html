<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plug-ins Paul Untalan</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	
	<!-- FlowUpLabel CSS -->
	<link href='http://fonts.googleapis.com/css?family=Cantarell:400,700' rel='stylesheet' type='text/css'>
    <link href="./2B-Plugin/css/jquery.FlowupLabels.css" rel='stylesheet' type='text/css'>


    <style>
        body {
        background: #e4ece5;
        color: #363636;
        font-size: 16px;
        font-family: 'Cantarell', sans-serif;
        line-height: 22px;
        }

        #formContainer {
        position: fixed;
        top: 7%;
        right: 7%;
        bottom: 7%;
        left: 7%;
        margin: auto;
        max-width: 640px;
        max-height: 800px;
        
        
        }

        #formHeader h3 {
        margin: 0;
        padding: 0.4em;
        text-align: center;
        font-size: 2.4em;
        font-weight: 300;
        opacity: 0.8;
        }

        #formBody {
        font-weight: 300;
        font-size: 1.15em;
        }

        .rf_notice {
        font-size:.8em;
        text-align: center;
        }

        .FlowupLabels .fl_label {
        cursor: text;
        }

        .rf_submit {
        background:none;
        border-radius: 4px;
        border: 1px dotted #3dd585;
        color: #3dd585;
        font-size: 18px;
        padding: 5px 25px;
        display: block;
        margin: auto;
        }
        .rf_submit:hover {
        cursor:pointer;
        background:#3dd585;
        color: #555;
        }
        .rf_submit:focus {
        outline:none;
        border: 1px solid #3dd585;
        }

        #miscInfo {
        position:fixed;
        bottom:10px;
        left:15px;
        font-size: 12px;
        color: #999;
        }
        #miscInfo a {
        color:#999;
        }
        #ghBanner {
        position: absolute; 
        top: 0; 
        right: 0; 
        border: 0;
        }
    </style>

</head>

<body>
    
	<div id='formContainer'>
    	<div id='formHeader'>
			<h3>File Request Form</h3>
		</div>
		
		<form id='formBody' class='FlowupLabels'>
			<p class='rf_notice'>
				Your information will be kept private and is only collected to satisfy our burning curiosity.
			</p>
      
			<div class='fl_wrap'>
				<label class='fl_label' for='rf_name'>Name:</label>
				<input class='fl_input' type='text' id='rf_name' />
			</div>

			<div class='fl_wrap'>
				<label class='fl_label' for='rf_email'>Email:</label>
				<input class='fl_input' type='email' id='rf_email' />
			</div>
			
			<div class='fl_wrap'>
				<label class='fl_label' for='rf_company'>Company:</label>
				<input class='fl_input' type='text' id='rf_company' />
			</div>

			<div class='fl_wrap'>
				<label class='fl_label' for='rf_phone'>Phone:</label>
				<input class='fl_input' type='tel' id='rf_phone' />
			</div>
			
			<p>
				<input class='rf_submit' type='submit' value='Send' />
			</p>
		</form>
	</div>

    <script src="./2B-Plugin/js/flowuplabels.jquery.min.js"></script>
    <script src='./2B-Plugin/js/jquery.FlowupLabels.js'></script>
	<script src='./2B-Plugin/js/main.js'></script>

    
  
</body>
</html>
