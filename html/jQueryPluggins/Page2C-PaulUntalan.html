<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plug-ins Paul Untalan</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	
	<!-- FlowUpLabel CSS -->
	<link href='http://fonts.googleapis.com/css?family=Cantarell:400,700' rel='stylesheet' type='text/css'>
    <link href="./2C-Plugin/css/Flowuplabels/jquery.FlowupLabels.css" rel='stylesheet' type='text/css'>

    <!-- jQuery Image Gallery CSS-->
    <link rel="stylesheet" href="../jQueryPluggins/2C-Plugin/css/jQuery_Image_Gallery/blueimp-gallery.min.css">


    <style>
        body {
        background: #e4ece5;
        color: #363636;
        font-size: 16px;
        font-family: 'Cantarell', sans-serif;
        line-height: 22px;
        }

        .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        }

        html, body {
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        }


        #formContainer {
        position: absolute;
        top: 7%;
        right: 7%;
        bottom: 7%;
        left: 7%;
        margin: auto;
        max-width: 640px;
        max-height: 800px;
        
        
        }

        #formHeader h3 {
        margin: 0;
        padding: 0.4em;
        text-align: center;
        font-size: 2.4em;
        font-weight: 300;
        opacity: 0.8;
        }

        #formBody {
        font-weight: 300;
        font-size: 1.15em;
        }

        .rf_notice {
        font-size:.8em;
        text-align: center;
        }

        .FlowupLabels .fl_label {
        cursor: text;
        }

        .rf_submit {
        background:none;
        border-radius: 4px;
        border: 1px dotted #3dd585;
        color: #3dd585;
        font-size: 18px;
        padding: 5px 25px;
        display: block;
        margin: auto;
        }
        .rf_submit:hover {
        cursor:pointer;
        background:#3dd585;
        color: #555;
        }
        .rf_submit:focus {
        outline:none;
        border: 1px solid #3dd585;
        }

        #miscInfo {
        position:fixed;
        bottom:10px;
        left:15px;
        font-size: 12px;
        color: #999;
        }
        #miscInfo a {
        color:#999;
        }
        #ghBanner {
        position: absolute; 
        top: 0; 
        right: 0; 
        border: 0;
        }

        .spacer {
            margin-top: 125vh; 
        }

        #jQuery-image-library-section {            
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px;
        }

        #jQuery-image-library-section img {
            width: 300px;
            height: 200px;
        }
    </style>

</head>


<body>
    <!-- HTML Code for the FlowupLabels jquery plugin. -->
    
    <section id="FlowupLabels-container">
	<div id='formContainer'>
    	<div id='formHeader'>
			<h3>File Request Form</h3>
		</div>
		
		<form id='formBody' class='FlowupLabels'>
			<p class='rf_notice'>
				Your information will be kept private and is only collected to satisfy our burning curiosity.
			</p>
      
			<div class='fl_wrap'>
				<label class='fl_label' for='rf_name'>Name:</label>
				<input class='fl_input' type='text' id='rf_name' />
			</div>

			<div class='fl_wrap'>
				<label class='fl_label' for='rf_email'>Email:</label>
				<input class='fl_input' type='email' id='rf_email' />
			</div>
			
			<div class='fl_wrap'>
				<label class='fl_label' for='rf_company'>Company:</label>
				<input class='fl_input' type='text' id='rf_company' />
			</div>

			<div class='fl_wrap'>
				<label class='fl_label' for='rf_phone'>Phone:</label>
				<input class='fl_input' type='tel' id='rf_phone' />
			</div>
			
			<p>
				<input class='rf_submit' type='submit' value='Send' />
			</p>
		</form>
	</div>
    </section>

    <div class="spacer">
        <p></p>
    </div>

    <!-- The Gallery as lightbox dialog, should be a document body child element -->
    <div id="container">
        <section id="jQuery-image-library-section">
        <div id="links">
            <a href="../jQueryPluggins/2C-Plugin/img/blueimp/banana.jpg" title="Banana">
              <img src="../jQueryPluggins/2C-Plugin/img/blueimp/thumbnails/banana.jpg" alt="Banana" />
            </a>
            <a href="../jQueryPluggins/2C-Plugin/img/blueimp/apple.jpg" title="Apple">
              <img src="../jQueryPluggins/2C-Plugin/img/blueimp/thumbnails//apple.jpg" alt="Apple" />
            </a>
            <a href="../jQueryPluggins/2C-Plugin/img/blueimp/orange.jpg" title="Orange">
              <img src="../jQueryPluggins/2C-Plugin/img/blueimp/thumbnails/orange.jpg" alt="Orange" />
            </a>
        </div>

        <div
            id="blueimp-gallery"
            class="blueimp-gallery blueimp-gallery-contain"
            aria-label="image gallery"
            aria-modal="true"
            role="dialog"
        >
            <div class="slides" aria-live="polite"></div>
            <h3 class="title"></h3>
            <a
                class="prev"
                aria-controls="blueimp-gallery"
                aria-label="previous slide"
                aria-keyshortcuts="ArrowLeft"
            ></a>
            <a
                class="next"
                aria-controls="blueimp-gallery"
                aria-label="next slide"
                aria-keyshortcuts="ArrowRight"
            ></a>
            <a
                class="close"
                aria-controls="blueimp-gallery"
                aria-label="close"
                aria-keyshortcuts="Escape"
            ></a>
            <a
                class="play-pause"
                aria-controls="blueimp-gallery"
                aria-label="play slideshow"
                aria-keyshortcuts="Space"
                aria-pressed="false"
                role="button"
            ></a>
            <ol class="indicator"></ol>
        </div>
    </section>
    </div>
    
    <!-- FlowupLabels scripts-->
    <script src="./2C-Plugin/js/Flowuplabels/flowuplabels.jquery.min.js"></script>
    <script src='./2C-Plugin/js/Flowuplabels/jquery.FlowupLabels.js'></script>
	<script src='./2C-Plugin/js/Flowuplabels/main.js'></script>

    <!-- jQuery Image Library scripts-->
    <script src="jQueryPluggins/2C-Plugin/js/jQuery_Image_Gallery/blueimp-gallery.min.js"></script>
    
    <script>
        document.getElementById('links').onclick = function (event) {
          event = event || window.event
          var target = event.target || event.srcElement
          var link = target.src ? target.parentNode : target
          var options = { index: link, event: event }
          var links = this.getElementsByTagName('a')
          blueimp.Gallery(links, options)
        }
    </script>

</body>

</html>
