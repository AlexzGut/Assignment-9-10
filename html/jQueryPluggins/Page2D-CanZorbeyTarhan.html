<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plug-ins Can Zorbey</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sparklines/2.1.2/jquery.sparkline.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://rawgit.com/danzel/jQuery-highchartTable-plugin/master/jquery.highchartTable.js"></script>
</head>
<body>

    <div id="lineChart"></div>
    <div id="container" style="height: 400px"></div>

    <table id="datatable">
        <thead>
            <tr>
                <th>Category</th>
                <th>Data Point</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Category 1</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Category 2</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Category 3</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Category 4</td>
                <td>12</td>
            </tr>
        </tbody>
    </table>

    <script>
        $(document).ready(function() {
            var newSparklineData = [1, 11, 99, 64, 2, 45, 9, 24, 11, 25, 21, 94, 64, 37, 34, 66, 9, 15, 28, 31, 50, 1];

            $('#lineChart').sparkline(newSparklineData, {
                type: 'line',
                width: '1000px',
                height: '500px',
                lineColor: '#e40d26',
                fillColor: 'rgba(228, 77, 38, 0.3)',
                spotColor: '#e44d26',
                minSpotColor: '#e44d26',
                maxSpotColor: '#e44d26',
                highlightLineColor: '#e44d26',
                spotRadius: 3
            });

            var options = {
                chart: {
                    type: 'bar'
                },
                series: [{
                    data: [10, 15, 8, 12]
                }]
            };
            $('#container').highcharts(options);
            $('#datatable').highchartTable();
        });
    </script>

</body>
</html>
